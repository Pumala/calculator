<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="description" content="Tic-Tac-Toe">
    <meta name="author" content="Carolyn Lam">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <!-- Stylesheets -->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>

</head>
<body>

    <div class="container">
        <div class="inner">
            <header>
                <h1>Calculator</h1>
                <input class="inputNum" type="text" disabled>
            </header>
            <section class="grouping">
                <div class="box clear" value="ac">AC</div>
                <div class="box negVal" value="-/+">-/+</div>
                <div class="box sign" value="/">/</div>
                <div class="box sign" value="*">*</div>
            </section>
            <section class="grouping">
                <div class="box digit" value="7">7</div>
                <div class="box digit" value="8">8</div>
                <div class="box digit" value="9">9</div>
                <div class="box sign" value="-">-</div>
            </section>
            <section class="grouping">
                <div class="box digit" value="4">4</div>
                <div class="box digit" value="5">5</div>
                <div class="box digit" value="6">6</div>
                <div class="box sign" value="+">+</div>
            </section>
            <section class="grouping">
                <div class="box digit" value="1">1</div>
                <div class="box digit" value="2">2</div>
                <div class="box digit" value="3">3</div>
            </section>
            <section class="grouping">
                <div class="box digit" value=".">.</div>
                <div class="box digit" value="0">0</div>
                <div class="box sign" value="%">%</div>
                <div class="total box" value="=">=</div>
            </section>
        </div>
    </div>

<!-- JavaScript -->
<script src="jquery/jquery-1.12.4.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
